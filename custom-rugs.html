<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Baloo Rugs</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@16,65.5&display=swap" rel="stylesheet">    
    
</head>
<body>
    <header>
    <div class="header-container">
            <button class="open-nav-btn">&#9776;</button>
            <div class="custom-logo">Baloo Rugs</div>
            <nav id="main-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="custom-rugs.html">Custom Rugs</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div id="side-nav" class="side-nav">
        <a href="javascript:void(0)" class="close-nav-btn">&times;</a>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="custom-rugs.html">Custom Rugs</a></li>
        </nav>
    </div>

    <main>
        <h1>Custom Rugs</h1>
        <form id="custom-rug-form">
            <label for="size">Size:</label>
            <input type="text" id="size" name="size" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <span id="char-count">0</span> / 150 characters
            <br>
            <label for="image">Image Reference:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id="verification-message"></div>
    </main>
    
    <footer>
        <p>&copy; 2024 Baloo Rugs. All rights reserved.</p>
    </footer>
   
   
    <script type='text/javascript' src="script.js"></script>
    
    <script>
        const descriptionInput = document.getElementById("description");
        const charCountDisplay = document.getElementById("char-count");

        descriptionInput.addEventListener("input", function() {
            const remainingChars = 150 - this.value.length;
            charCountDisplay.textContent = `Characters remaining: ${remainingChars}`;
            
            if (remainingChars < 0) {
                this.value = this.value.slice(0, 150);
            }
        });
    </script>
    
     <script>
    
        function openNav() {
            document.getElementById("side-nav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("side-nav").style.width = "0";
        }

        document.querySelector(".open-nav-btn").addEventListener("click", openNav);
        document.querySelector(".close-nav-btn").addEventListener("click", closeNav);
    </script>

</body>
</html>
